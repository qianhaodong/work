<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: #ccff99;
			margin: auto;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}
		p {
			display: table;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<p>1</p>
	<p>1</p>
	<p>1</p>
	<p>1</p>
	<p>1</p>
</body>
</html>
